<ion-header>
  <ion-navbar color='navbleu'>
    <ion-title text-center>Me contacter</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class='padding body'>
	<form #form="ngForm" (ngSubmit)="logForm(form)">
			<ion-item>
				<ion-label stacked>Votre nom</ion-label>
				<ion-input type="text" [(ngModel)]="todo.nom" required name="nom"></ion-input>
			</ion-item>	
			<ion-item>
				<ion-label stacked>Votre email</ion-label>
				<ion-input type="text" [(ngModel)]="todo.mail" required name="mail"></ion-input>		
			</ion-item>
			<ion-item>
				<ion-label stacked>Sujet</ion-label>
				<ion-input type="text" [(ngModel)]="todo.sujet" required name="sujet"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Votre message</ion-label>
				<ion-textarea type="text" [(ngModel)]="todo.message" required name="message"></ion-textarea>
			</ion-item>
			<input ion-button block type="submit" value="Soumettre" color="navbleu">
	</form>
